<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contraseña Temporal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
        }
        .password-temp {
            display: block;
            margin: 20px auto;
            font-size: 28px;
            font-weight: bold;
            color: #27ae60;
            letter-spacing: 2px;
            text-align: center;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #999;
            text-align: center;
        }
        .note {
            font-size: 14px;
            color: #555;
            text-align: center;
            margin-top: 20px;
        }
        /* Icono de info animado */
        .info-icon {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 5px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>¡Hola, <span th:text="${nombreUsuario}">Usuario</span>!</h2>
            <p>Se ha generado una contraseña temporal para tu cuenta</p>
        </div>

        <span class="password-temp" th:text="${contrasenaTemporal}">************</span>

        <p class="note">
            <svg class="info-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#3498db">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10
                         10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>
            </svg>
            <strong>Esta contraseña temporal solo es válida hasta que la cambies. </strong>
        </p>

        <div class="footer">
            <p>Si no solicitaste esta contraseña, contacta con el administrador del sistema.</p>
            <p>Enviado desde el microservicio de usuarios</p>
        </div>
    </div>
</body>
</html>
