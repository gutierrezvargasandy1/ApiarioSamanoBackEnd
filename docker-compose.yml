version: "3.9"

services:
  # üêò Base de datos PostgreSQL
  postgres:
    image: microservice_postgres
    container_name: microservice_postgres
    environment:
      POSTGRES_DB: UsuariosDB
      POSTGRES_USER: apiario
      POSTGRES_PASSWORD: apiario123
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - apiario-network

  # ‚òï MicroServiceAuth
  microserviceauth:
    image: microserviceauth:1.0
    container_name: MicroServiceAuth
    depends_on:
      - postgres
    ports:
      - "8085:8085"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/UsuariosDB
      SPRING_DATASOURCE_USERNAME: apiario
      SPRING_DATASOURCE_PASSWORD: apiario123
      MICROSERVICIO_CODIGOS_URL: http://microservicegeneradorcodigos:8084/api/codigos/otp
      MICROSERVICIO_EMAIL_URL: http://microservicenotificaciones:8083/api/email/enviarOtp
    networks:
      - apiario-network

  # üë§ MicroServiceUsuarios
  microserviceusuarios:
    image: microserviceusuario:1.0
    container_name: MicroServiceUsuarios
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/UsuariosDB
      SPRING_DATASOURCE_USERNAME: apiario
      SPRING_DATASOURCE_PASSWORD: apiario123
      MICROSERVICIO_CODIGOS_URL: http://microservicegeneradorcodigos:8084/api/codigos/contrasena
      MICROSERVICIO_EMAIL_URL: http://microservicenotificaciones:8083/api/email/enviarContrasena
    networks:
      - apiario-network

  # ‚úâÔ∏è MicroServiceNotificacionesGmail
  microservicenotificaciones:
    image: microservicenotificacionesgmail:1.0
    container_name: MicroServiceNotificaciones
    ports:
      - "8083:8083"
    networks:
      - apiario-network

  # üî¢ MicroServiceGeneradorCodigos
  microservicegeneradorcodigos:
    image: microservicegeneradorcodigo:1.0
    container_name: MicroServiceGeneradorCodigos
    ports:
      - "8084:8084"
    networks:
      - apiario-network

  # üìÅ MicroServiceGestorDeArchivos
  microservicegestordearchivos:
    image: microservicegestordearchivos:1.0
    container_name: MicroServiceGestorDeArchivos
    ports:
      - "8089:8089"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/FileStorageDB
      SPRING_DATASOURCE_USERNAME: apiario
      SPRING_DATASOURCE_PASSWORD: apiario123
      MICROSERVICIO_CODIGOS_URL: http://microservicegeneradorcodigos:8084/api/codigos/archivo
      APP_STORAGE_LOCAL_DIRECTORY: /home/usuario/archivos-app
      APP_STORAGE_MAX_FILE_SIZE: 10485760
      APP_SERVER_URL: http://localhost:8089
    volumes:
      - ./archivos-app:/home/usuario/archivos-app
        
    networks:
      - apiario-network

  # MicroServiceProveedores
  microserviceproveedores:
    image: microserviceproveedores:1.0
    container_name: MicroServiceProveedores
    depends_on:
      - postgres
      - microservicegestordearchivos
    ports:
      - "8086:8086"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/ProveedoresDB
      SPRING_DATASOURCE_USERNAME: apiario
      SPRING_DATASOURCE_PASSWORD: apiario123
      MICROSERVICIO_GESTORARCHIVOS_URL: http://microservicegestordearchivos:8089
    networks:
      - apiario-network

  # MicroServiceApiarios
  microserviceapiarios:
    image: microserviceapiarios:1.0
    container_name: MicroServiceApiarios
    depends_on:
      - postgres
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/ApiariosDB
      SPRING_DATASOURCE_USERNAME: apiario
      SPRING_DATASOURCE_PASSWORD: apiario123
      MICROSERVICIO_ALMACEN: http://microservicealmacen:8081/api/medicamentos
    networks:
      - apiario-network

  # MicroServiceAlmacen
  microservicealmacen:
    image: microservicealmacen:1.0
    container_name: MicroServiceAlmacen
    depends_on:
      - postgres
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/AlmacenDB
      SPRING_DATASOURCE_USERNAME: apiario
      SPRING_DATASOURCE_PASSWORD: apiario123
      MICROSERVICIO_CODIGOS_URL: http://microservicegeneradorcodigos:8084/api/codigos
      MICROSERVICIO_PROVEEDORES: http://microserviceproveedores:8086/api/proveedores
    networks:
      - apiario-network


  # MicroServiceProduccion
  microserviceproduccion:
    image: microserviceproduccion:1.0
    container_name: MicroServiceProduccion
    depends_on:
      - postgres
    ports:
      - "8087:8087"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/ProduccionDB
      SPRING_DATASOURCE_USERNAME: apiario
      SPRING_DATASOURCE_PASSWORD: apiario123
      MICROSERVICIO_ALMACEN: http://microservicealmacen:8081/api/almacenes
      MICROSERVICIO_CODIGOS_URL: http://microservicegeneradorcodigos:8084/api/codigos
    networks:
      - apiario-network


volumes:
  pgdata:

networks:
  apiario-network:
