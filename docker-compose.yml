version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: microservice_postgres
    environment:
      POSTGRES_DB: UsuariosDB
      POSTGRES_USER: apiario
      POSTGRES_PASSWORD: apiario123
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - apiario-network

volumes:
  pgdata:

networks:
  apiario-network:
